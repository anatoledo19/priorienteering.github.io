<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio - Estilo Minimalista</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'EB Garamond', serif;
            background-color: #ffffff;
            color: #1a1a1a;
            display: flex;
        }

        /* Menú Lateral Fijo */
        nav {
            width: 250px;
            height: 100vh;
            position: fixed;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        nav h1 {
            font-size: 1.2rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #666;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #000;
        }

        /* Contenido Principal (Se desplaza) */
        main {
            margin-left: 300px; /* Deja espacio para el menú */
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        .project-item {
            margin-bottom: 80px;
            opacity: 0.9;
        }

        .project-item img {
            width: 100%;
            height: auto;
            filter: grayscale(20%);
            transition: filter 0.5s;
        }

        .project-item img:hover {
            filter: grayscale(0%);
        }

        .project-info {
            margin-top: 15px;
            font-style: italic;
        }

        /* Responsivo: En celulares el menú se va arriba */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            nav { position: relative; width: 100%; height: auto; padding: 20px; }
            main { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div>
            <h1>Tu Nombre</h1>
            <ul>
                <li><a href="#work">Trabajo</a></li>
                <li><a href="#info">Información</a></li>
            </ul>
        </div>
        <div>
            <p>© 2026</p>
        </div>
    </nav>

    <main>
        <section id="work">
            <div class="project-item">
                <img src="https://via.placeholder.com/800x1000" alt="Proyecto 1">
                <div class="project-info">Título del Proyecto — 2026</div>
            </div>
            <div class="project-item">
                <img src="https://via.placeholder.com/800x600" alt="Proyecto 2">
                <div class="project-info">Otro Proyecto — Diseño Editorial</div>
            </div>
        </section>
    </main>

</body>
</html>
